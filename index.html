<html>
  <head>
    <title>Google Books Search Engine</title>
    <!-- fetch polyfill if your browser doesn't support fetch -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="search-area">
      <input id="search-bar" type="text" onkeyup="keypress(event)" onfocus="focusEffect()" onblur="blurEffect()" placeholder="Input search term here">
      <button id="search-btn" onclick="searchForBooks()">Search</button>
    </div>
    <div id="results-area">
      <ul id="results"></ul>
    </div>
    <script src="main.js"></script>
    <!-- for babel transpilation -->
    <!-- <script src="main.min.js"></script> -->
  </body>
</html>
